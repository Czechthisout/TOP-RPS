<head>
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&family=Poppins:ital,wght@0,400;0,500;0,800;1,100;1,200;1,600;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="petition.css">
</head>

<body>
    <h1>Rock, Paper, Scissors Practice</h1>
    <h2>You Vs Hal 9000</h2>
    <h3>First to 5 points wins</h3>

    <main class="main-content">
        <div class="choice-area">
            <button class="rock"><img src="./RPS-images/rock.png" alt="rock"/></button>
            <button class="paper"><img src="./RPS-images/paper.png" alt="paper"/></button>
            <button class="scissors"><img src="./RPS-images/scissors.png" alt="scissors"/></button>
        </div> 
    
    </main>
        
    <div class="white-space">
        <button class="play-again" id="playAgain">Play Again</button>
    </div> 
 
    <script src="rock_paper_scissors.js"></script>

    <footer><img id="Github-logo" src="./RPS-images/github-mark/github-mark.png" alt="github logo"/><a href=https://github.com/CzechThisOut> Andrew Cech</a></footer>
